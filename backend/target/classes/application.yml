server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: house-rental-backend

  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/house_rental_system?useUnicode=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false

# 应用自定义配置
app:
  jwt:
    secret: ${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256Bits!}
    expiration: 86400000  # 24小时过期
    header: Authorization
    prefix: Bearer

  ml:
    service:
      url: ${ML_SERVICE_URL:http://localhost:5000}
      timeout: 30000
      retry:
        max-attempts: 3
        delay: 1000

# Swagger 配置
springdoc:
  api-docs:
    path: /swagger-ui.html
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.rental: INFO
    org.hibernate.SQL: INFO
